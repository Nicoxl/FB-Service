  <script>
    // Funzione per aprire o chiudere il menu
      function toggleMenu() {
          const menu = document.querySelector('.menu-mobile');
          menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      }
      // Assicurati che il menu sia chiuso all'apertura della pagina
      document.addEventListener('DOMContentLoaded', () => {
          const menu = document.querySelector('.menu-mobile');
          if (menu) {
              menu.style.display = 'none';
          }
          // Aggiungi un listener per chiudere il menu quando si seleziona una voce
          const menuItems = document.querySelectorAll('.menu-mobile a');
          menuItems.forEach(item => {
            item.addEventListener('click', () => {
                menu.style.display = 'none';
            });
        });
      });
  </script>
